<!-- prettier-ignore -->
{% extends "base.html" %}
{% block content %}

<h3 class="red-text center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_category', category_id=category.id)  }}">
    <div class="row">
      <div class="input-field col s12">
        <input
          id="category_name"
          name="category_name"
          value="{{ category.category_name }}"
          type="text"
          class="validate"
          minlength="3"
          maxlength="25"
          required />
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-red darken-1">
          Edit Category
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
